<!DOCTYPE html>
<html lang="ru">

<head>

    <title>Page4</title>
    <style type="text/css">
        table {
            border: 5px solid black;
            border-collapse: collapse;
            border-style: double;

            border: 5px solid black;

            border: 5px solid black;

        <tr>
            <td>Междугородняя</td>

            <td>Междугородняя(деревня)</td>
